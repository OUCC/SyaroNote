<!-- create new page modal -->
<div id="createModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Create New Page</h4>
      </div>
      <div class="modal-body">
        <!-- error alert -->
        <div class="alert alert-warning fade in" role="alert"></div>
        <input type="text" class="form-control" placeholder="Page name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="createModalButton" type="button" class="btn btn-primary" data-loading-text="Processing...">Create</button>
      </div>
    </div>
  </div>
</div>

<!-- rename page name modal -->

      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>

<!-- delete page modal -->
<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title"></h4>
