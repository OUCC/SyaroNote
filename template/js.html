<script src="{{urlPrefix}}/js/jquery.min.js" type="text/javascript"></script>
<script src="{{urlPrefix}}/js/bootstrap.min.js" type="text/javascript"></script>

{{if mathjax}}
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js", "MathMenu.js", "MathZoom.js", "CHTML-preview.js", "/js/xypic.js"],
    jax: ["input/TeX", "output/HTML-CSS", "output/CommonHTML"],
    TeX: {
      extensions: ["AMSmath.js", "AMSsymbols.js", "noErrors.js", "noUndefined.js"],
    },
    "HTML-CSS": {
      linebreaks: { automatic: true },
      availableFonts: ["TeX"],
    },
    showProcessingMessages: false,
  });
</script>
<script src="//cdn.mathjax.org/mathjax/latest/MathJax.js" type="text/javascript"></script>
{{end}}

{{if highlight}}
<script src="/js/highlight.pack.min.js" type="text/javascript"></script>
<script type="text/javascript">hljs.initHighlightingOnLoad()</script>
{{end}}

{{if emoji}}
<script type="text/javascript" src="/js/emojify.min.js"></script>
{{end}}
