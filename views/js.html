<script type="text/javascript">
  var syaro = {
    urlPrefix: {{urlPrefix}},
    wikiName: {{wikiName}},
    wikiPath: {{.WikiPath}},
    mathjax: {{mathjax}},
    highlight: {{highlight}}
  }
</script>

<script src="{{urlPrefix}}/lib/js/jquery.min.js" type="text/javascript"></script>
<script src="{{urlPrefix}}/lib/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{{urlPrefix}}/lib/js/marked.js" type="text/javascript"></script>

{{if mathjax}}
<script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
</script>
{{end}}

{{if highlight}}
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/highlight.min.js" type="text/javascript"></script>
<script type="text/javascript">hljs.initHighlightingOnLoad()</script>
{{end}}
