<!-- save modal -->
<div id="saveModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="saveModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="saveModalLabel">Save document</h4>
      </div>
      <div class="modal-body">

        <!-- saved alert -->
        <div id="savedAlert" class="alert alert-success fade in" role="alert">
          <strong>Document Saved</strong>
        </div>
        <!-- error alert -->
        <div id="saveErrorAlert" class="alert alert-danger fade in" role="alert">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></span>
          <input id="messageInput" type="text" class="form-control" placeholder="message (optional)" aria-describedby="basic-addon1">
        </div>

        <div class="input-group input-group-sm">
          <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
          <input id="nameInput" type="text" class="form-control" placeholder="author name (optional)" aria-describedby="basic-addon2">
        </div>

        <!--
        <div class="input-group input-group-sm">
          <span class="input-group-addon" id="basic-addon3"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
          <input id="emailInput" type="email" class="form-control" placeholder="email address (optional)" aria-describedby="basic-addon3">
        </div>
        -->

      </div>
      <div class="modal-footer">
        <button id="saveModalButton" type="button" class="btn btn-primary" data-loading-text="Processing...">Save</button>
      </div>
    </div>
  </div>
</div>
